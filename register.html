<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planet Action • Register</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌏</text></svg>"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="register.js" defer></script>
  </head>
  <body style="margin: 0; padding: 0; background-color: #ffffff; display: flex; align-items: center; justify-content: center; height: 100vh;">
    
    <div id="register-content" style="text-align: center; padding: 30px; border-radius: 4px; width: 350px;">
      <img alt="planet action">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum accusamus nihil</p>
    </div>
    
    <div id="register-container" style="width: 100%; max-width: 350px; padding: 30px;">
      <h3>Register your account!</h3>
      <form>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px;">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px;">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px;">
        
        <div id="button-container">
          
        <button type="submit" onclick="register()" style="width: 100%; padding: 10px; margin: 10px 0; background-color: #92229e; color: white; border: none; border-radius: 10px; cursor: pointer;">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
